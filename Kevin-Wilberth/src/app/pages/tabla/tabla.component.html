  <div class="card w-75 mb-3 mx-auto mt-5">
    <div class="card-header">
      <a class="btn btn-primary" routerLink="/formulario/nuevo" role="button">Registrar nuevo alumno</a>
    </div>
    <div class="card-body">
      <table class="table mt-3 table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Sexo</th>
            <th scope="col">Correo</th>
            <th scope="col">Aprobado/Reprobado</th>
            <th scope="col">Grupo</th>
            <th scope="col">Carrera</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnos; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{ alumno.imagen}}</td>
            <td>{{ alumno.nombre}}</td>
            <td>{{ alumno.apellido}}</td>
            <td>{{ alumno.sexo}}</td>
            <td>{{ alumno.correo}}</td>
            <td>{{ alumno.aprobado_reprobado}}</td>
            <td>{{ alumno.grupo}}</td>
            <td>{{ alumno.carrera}}</td>
            <td>
              <button type="button"
              class="btn btn-success mr-3"
              [routerLink]="['/formulario', alumno.id]">Actualizar</button>
              <button type="button"
              class="btn btn-danger"
              (click)="borrarAlumno( alumno, i)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
