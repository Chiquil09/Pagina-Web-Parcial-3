<div class="body">
 <app-menu></app-menu>
</div>

<a routerLink="/formulario">registro</a>
<div class="container">
<table class="table mt-3 table-striped-columns">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Imagen</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Sexo</th>
      <th scope="col">Correo</th>
      <th scope="col">Aprobado/Reprobado</th>
      <th scope="col">Grupo</th>
      <th scope="col">Carrera</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alumno of alumnos; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{ alumno.imagen}}</td>
      <td>{{ alumno.nombre}}</td>
      <td>{{ alumno.apellido}}</td>
      <td>{{ alumno.sexo}}</td>
      <td>{{ alumno.correo}}</td>
      <td>{{ alumno.aprobado_reprobado}}</td>
      <td>{{ alumno.grupo}}</td>
      <td>{{ alumno.carrera}}</td>
      <td>
        <button type="button"
        class="btn btn-success mr-3"
        [routerLink]="['/formulario', alumno.id]">Actualizar</button>
        <button type="button" class="btn btn-danger">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
